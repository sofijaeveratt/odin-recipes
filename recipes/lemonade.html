<body>
    <h1>Lemonade</h1>
    <img src="images/lemonade.jpg">

    <h3 >Description</h3>
    <p>This lemonade is great on hot days to cool down</p>

    <h3>Ingredients</h3>
    <ul>
        <li>6 lemons, juiced</li>
        <li>1.5 cups water</li>
        <li>1/2 cup sugar</li>
        <li>1/2 cup ice cubes</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>In a large pitches combine lemon juice and water. 
            Stir in sugar until it dissolves, then add the ice cubes.</li>
    </ol>
